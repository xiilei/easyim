<!DOCTYPE HTML>
<html>
  <head>
    <title>Easy IM</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="easyim">
	<meta http-equiv="description" content="easyim">
	<link rel="stylesheet" type="text/css" href="public/easyim-default.css" media="all" />
  </head>
  
  <body>
  <!-- easyim start -->
  <script type="text/javascript" src="public/event.js"></script>
  <script type="text/javascript" src="public/easyim.js"></script>
    <div class="easyim-main">
    <!-- 头 -->
    <div class="easyim-header">当前用户 :<span class="easyim-user" id="easyim-user"> empty</span></div>
     <!-- 聊天栏 -->
    	<div class="easyim-im">
    		<div class="easyim-im-msg" id="easyim-im-msg">
    			<!-- <div class="easyim-im-item">
    				<div><span class="easyim-item-self">empty 17:55:23</span></div>
    				<p>哈哈哈,神马都是浮云!</p>
    				<div><span class="easyim-item-other">小明 17:55:23</span></div>
    				<p>这是一个充满浮云的世界!</p>
    			</div> -->
    			
    		</div>
    		<div class="easyim-im-sendbox">
    			<input type="text" class="easyim-input" id="easyim-input"/>
    			<input type="button" class="easyim-send" value="发送消息" id="easyim-send"/>
    		</div>
    	</div>
    <!-- 在线列表 -->	
    	<div class="easyim-online" id="easyim-online">
    	<div id="easyim-online-first"></div>
    		<!-- <div class="easyim-online-item">empty [上线:12:1:10]</div>
    		<div class="easyim-online-item">小明  [上线:12:1:12]</div> --> 
 		</div>
   
    <!-- 尾 -->
    <div class="easyim-footer"></div>
    </div>
    
  <!-- easyim end -->
  </body>
</html>
